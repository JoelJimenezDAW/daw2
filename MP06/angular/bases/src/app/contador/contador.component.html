<h1>{{title}}</h1> <!--Para que quede mejor poner el nombre de a varible-->

<h1>El numero que sumara o restara <strong> es el {{base}}</strong></h1>

<button (click)="calcular(base)">+{{base}}</button> <!--click es un evento al clicar y despues de lo que hara-->

<span>{{numero}}</span>

<button (click)="calcular(-base)">-{{base}}</button>
